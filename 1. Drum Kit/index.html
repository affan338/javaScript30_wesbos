<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Set</title>
</head>

<body>
    <div class="buttons">
        <div class="container">
            <div class="key" data-key="65">A</div>
            <div class="text">CLAP</div>
        </div>
        <div class="container">
            <div class="key" data-key="83">S</div>
            <div class="text">HIHAT</div>
        </div>
        <div class="container">
            <div class="key" data-key="68">D</div>
            <div class="text">KICK</div>
        </div>
        <div class="container">
            <div class="key" data-key="70">F</div>
            <div class="text">OPENHAT</div>
        </div>
        <div class="container">
            <div class="key" data-key="71">G</div>
            <div class="text">BOOM</div>
        </div>
        <div class="container">
            <div class="key" data-key="72">H</div>
            <div class="text">RIDE</div>
        </div>
        <div class="container">
            <div class="key" data-key="74">J</div>
            <div class="text">SNARE</div>
        </div>
        <div class="container">
            <div class="key" data-key="75">K</div>
            <div class="text">TOM</div>
        </div>
        <div class="container">
            <div class="key" data-key="76">L</div>
            <div class=" text ">TINK</div>
        </div>
    </div>
    <audio src="./audio/clap.wav " class="key-audio " data-key="65"></audio>
    <audio src="./audio/hihat.wav " class="key-audio " data-key="83"></audio>
    <audio src="./audio/kick.wav " class="key-audio " data-key="68"></audio>
    <audio src="./audio/openhat.wav " class="key-audio " data-key="70"></audio>
    <audio src="./audio/boom.wav " class="key-audio " data-key="71"></audio>
    <audio src="./audio/ride.wav " class="key-audio " data-key="72"></audio>
    <audio src="./audio/snare.wav " class="key-audio " data-key="74"></audio>
    <audio src="./audio/tom.wav " class="key-audio " data-key="75"></audio>
    <audio src="./audio/tink.wav " class="key-audio " data-key="76"></audio>
    <script src="script.js"></script>
</body>

</html>
