<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Update</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <div class="line-1">Update CSS Variables with</div>
            <div class="line-2">JS</div>
        </div>
        <div class="variables">
            <div class="var-name">
                <div class="prop-name">Spacing:</div>
                <div class="value"><input type="range" class="spacing-range" value="0"></div>
            </div>
            <div class="var-name">
                <div class="prop-name">Blur:</div>
                <div class="value"><input type="range" class="blur-range" value="0" min="0" max="10"></div>
            </div>
            <div class="var-name">
                <div class="prop-name">Base Color:</div>
                <div class="value"><input type="color" class="base-color"></div>
            </div>
        </div>
        <div class="image"><img src="https://images.unsplash.com/photo-1546593064-053d21199be1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTd8fHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60" class="img-padding" alt="" srcset=""></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
