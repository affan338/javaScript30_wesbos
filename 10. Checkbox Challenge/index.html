<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox Challenge</title>
</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox" id="c1">
            <label for="c1">Hello World</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c2">
            <label for="c2">Check one Item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c3">
            <label for="c3">Hold down your shift key</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c4">
            <label for="c4">Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c5">
            <label for="c5">Everything in between</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c6">
            <label for="c6">Try do it</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c7">
            <label for="c7">Just regular JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c8">
            <label for="c8">Good Luck!</label>
        </div>
        <div class="item">
            <input type="checkbox" id="c9">
            <label for="c9">Don't forget to tweet</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
