<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallary</title>
</head>

<body>
    <div class="container">
        <div class="wrapper image-1">
            <img src="https://images.unsplash.com/photo-1599847429047-5d59ef230c96?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=259&q=80" alt="">
            <div class="top-text">HEY</div>
            <div class="mid-text">LET'S</div>
            <div class="bottom-text">DANCE</div>
        </div>
        <div class="wrapper image-2">
            <img src="https://images.unsplash.com/photo-1606235268286-cfc161fed099?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
            <div class="top-text">GIVE</div>
            <div class="mid-text">TAKE</div>
            <div class="bottom-text">RECEIVE</div>
        </div>
        <div class="wrapper image-3">
            <img src="https://images.unsplash.com/photo-1521752305290-b691aa1938e9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
            <div class="top-text">EXPERIENCE</div>
            <div class="mid-text">IT</div>
            <div class="bottom-text">TODAY</div>
        </div>
        <div class="wrapper image-4">
            <img src="https://images.unsplash.com/photo-1581297828647-4314e318d177?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
            <div class="top-text">GIVE</div>
            <div class="mid-text">ALL</div>
            <div class="bottom-text">YOU CAN</div>
        </div>
        <div class="wrapper image-5">
            <img src="https://images.unsplash.com/photo-1606285470018-49a002ced0b2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=336&q=80" alt="">
            <div class="top-text">LIFE</div>
            <div class="mid-text">IN</div>
            <div class="bottom-text">MOTION</div>
        </div>
    </div>
</body>

</html>
